<div class="well" ng-init="getProfile()">
    <h3> Stack list</h3>
    <p> Total Count : {{count}} </p>
    <table class="table">
        <thead>
            <tr>
                <th> 이름 </th>
                <th> 내용 </th>
                <th> 생성 </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in items">
                <td> {{item.name}} </td>
                <td> {{item.content}} </td>
                <td> {{item.createdAt | date: 'yyyy-MM-dd'}} </td>
            </tr>
        </tbody>
    </table>

</div>
